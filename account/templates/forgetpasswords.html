{% extends "base.html" %}
{% load static %}
{% block body %}
<!-- Page Title -->
    <section class="page-title">
        <div class="auto-container">
			<h1>Forget Password</h1>
			
			<!-- Search Boxed -->
			<div class="search-boxed">
				<div class="search-box">
					
				</div>
			</div>
			
        </div>
    </section>
    <!--End Page Title-->
	
	<!-- Login Section -->
	<section class="login-section">
		<div class="auto-container">
			<div class="login-box">
				
				<!-- Title Box -->
				<div class="title-box">
					<h2>Forget Password</h2>
					<div class="text"><span class="theme_color">Welcome!</span> Please confirm that you are visiting</div>
				</div>
			{% if messages %}
              {% for message in messages %}

              <div class="alert alert-info">
                {{ message }}
                </div>
               {% endfor %}
              {% endif %}

				<!-- Login Form -->
				<div class="styled-form">
					<form method="post" action="">
                        {% csrf_token %}
						<div class="form-group">
							<label>User Name</label>
							<input type="text" name="username" value="" placeholder="User Name" required>
						</div>

						<div class="form-group text-center">
							<button type="input" class="theme-btn btn-style-three"><span class="txt">Forget Password <i class="fa fa-angle-right"></i></span></button>
						</div>
						<div class="form-group">
							<div class="users">Return To? <a href="{% url 'login' %}">Login</a></div>
						</div>
					</form>


				</div>
				
			</div>
		</div>
	</section>
	<!-- End Login Section -->
	

    {% endblock %}
